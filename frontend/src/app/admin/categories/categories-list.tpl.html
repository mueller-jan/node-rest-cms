<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Categories</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <table>
            <tr ng-repeat="category in categories">
                <td>{{ category.title }}</td>
                <td>
                    <md-button ui-sref="admin.categories-edit({id: category._id})" class="md-icon-button md-accent">
                        <md-icon>build</md-icon>
                    </md-button>
                </td>

                <td>
                    <md-button ng-click="deleteCategory(category._id)" class="md-icon-button md-accent">
                        <md-icon>delete</md-icon>
                    </md-button>
                </td>
            </tr>
        </table>

        <md-button ui-sref="admin.categories-new" class="md-fab md-mini">
            <md-icon>add</md-icon>
        </md-button>
    </md-card-content>
</md-card>
