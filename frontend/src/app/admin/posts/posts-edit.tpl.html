<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">{{page.title}}</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <form name="myForm" ng-submit="submit()">
            Post-Title: <input ng-model="page.title"/>
            <br/>
            Post-Content:
            <div text-angular ng-model="page.content"></div>
            <br/>
            Slug: <input ng-model="page.slug"/>

            Add to categories
            <label ng-repeat = "category in categories">
                <input type="checkbox" checklist-model="page.categories" checklist-value="category._id"> {{category.title}}
                <br/>
            </label>

            <input type="submit" id="submit" value="Submit"/>
        </form>
    </md-card-content>
</md-card>
