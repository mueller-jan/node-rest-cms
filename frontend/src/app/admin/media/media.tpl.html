<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Images</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <div ng-repeat="url in imageUrls">
            <img ng-src="{{url}}"/>
        </div>
    </md-card-content>
</md-card>


<form name="form" ng-submit="submit()">
    <input type="file" file-model="file"/>
    <button ng-click="upload()">upload me</button>
</form>
