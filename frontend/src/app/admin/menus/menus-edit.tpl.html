<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">{{menu.title}} </span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <form name="myForm" ng-submit="submit()">
            Menu-Name: <input ng-model="menu.title"/>
            <br/>
            Pages to include:
            <label ng-repeat="page in pages">
                <br/>
                <input type="checkbox" checklist-model="pagesToInclude" checklist-value="page"> {{page.title}}
            </label>

            <br/>

            Categories to include:
            <label ng-repeat="category in categories">
                <br/>
                <input type="checkbox" checklist-model="categoriesToInclude" checklist-value="category"> {{category.title}}
            </label>

            <br/>
            <input type="submit" id="submit" value="Submit"/>
        </form>
    </md-card-content>
</md-card>
