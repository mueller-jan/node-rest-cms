<md-card ng-repeat="page in pages">
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">{{page.title}}</span>
            {{page.date | date:'dd.MM.yyyy HH:mm:ss'}}
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <span ng-bind-html='page.content'></span>
    </md-card-content>
</md-card>
